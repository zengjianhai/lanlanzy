		<script>
			$(function(){
				var data = inituser();
				if(data.lenght==0){
					return;
				}
				createhtml(data);
			})
			inituser = function(){
				var result = [];
				if( $.cookie("token") ){ 
					$.ajax({
						url:PATH+'userInfo/shares',
						headers: {
				           'token': $.cookie("token"),
				          },
						type:"GET",
						dataType: "json",
						async: false,
						contentType: "application/json",
						success:function(data){
							console.log(data);
							if(data.subCode==="1200000"){
								result = data.bodyMessage.pageDatas;
							}
						},
					});
				}
				return result;
			}
			createhtml = function(data){
				console.log("创建");
				var html="";
				var html_hr = "";
				var labelhtml = "";
				for (var i = 0; i < data.length; i++) {
					labelhtml = "";
					for (var j = 0; j < data[i].categoryUserList.length; j++) {
						labelhtml = "<div style=\"display: inline-block;margin-right: 10px;color: #6190e8;font-size: 13px;\">"+data[i].categoryUserList[j].categoryUserTitle+"</div>";
					}
					html_hr = "<hr style=\"margin-top: 0;margin-bottom: 0;    border-top: 1px solid #F9F9F9;\">";
					if(i+1>=data.length){
						html_hr = "";
					}
					html = html + "<li class=\"add_li\"><div style=\"position:relative;\"><div style=\"padding: 15px 10px 5px 10px;\"><div class=\"add_title\" onclick=\"detail("+data[i].shareId+");\">"+data[i].shareTitle+"</div>"+
					"</div><div style=\"padding: 0px 10px 10px 10px;\"><div style=\"color:#666;display: -webkit-box;line-height: 1.5;overflow: hidden;text-overflow: ellipsis;-webkit-line-clamp: 3;-webkit-box-orient: vertical;\">"+data[i].shareBrief+"</div>"+
					"</div><div style=\"padding: 0px 10px 10px 10px;\"><div style=\"display: inline-block;margin-right: 10px;color: #fff;font-size: 13px;border-radius: 50%;padding: 3px 10px;background: #6190e8;\">"+data[i].categoryChildName+"</div>"+labelhtml+"<div style=\"color:#666;display: inline-block;font-size: 12px;line-height: 3;\">"+data[i].shareView+"人浏览</div><div style=\"display: inline-block;float:right;line-height: 3;font-size: 12px;color:#666;\">"+gettimedate(data[i].shareUpdateTime)+"</div></div>"+
					"<div class=\"li_hover\" style=\"display:none;position:absolute;right:10px;top:15px;line-height: 1.5;\"><div class=\"update\" style=\"color:#6190e8;display: inline-block;cursor: pointer;\">编辑</div><div class=\"delete\" style=\"cursor: pointer;color:red;margin-left:10px;display: inline-block;\" onclick=\"deleteshare("+data[i].shareId+");\">删除</div></div></div></li>"+html_hr;
				}
				if(StringEmpty(html)){
					return;
				}
				$("#usershares").html(html);
				$(".alert-warning").css("display","none");
				addlihover();
			}
			detail = function(id){
				window.location.href="detail.html?shareId="+id;
			}
			addlihover = function(){
				$('.add_li').hover(function(){
					$(this).find(".li_hover").css("display","unset");
				},function(){
					$(this).find(".li_hover").css("display","none");
				});
			}
			
			deleteshare = function(i){
				if( $.cookie("token") ){ 
					var flag = false;
					$.ajax({
						url:PATH+'share/'+i,
						headers: {
				           'token': $.cookie("token"),
				          },
						type:"DELETE",
						dataType: "json",
						async: false,
						contentType: "application/json",
						success:function(data){
							if(data.subCode==="1200000"){
								flag = true;
							}
						},
					});
					if(flag){
						$('.add_li').click(function(){
							$(this).remove();
						});
					}
				}
			}
		</script>
